name: Check Pyink Formatting

on:
  pull_request:
    paths:
      - '**.py'
      - 'pyproject.toml'

jobs:
  pyink-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pyink
        run: |
          pip install pyink

      - name: Run pyink on changed files
        id: run_pyink
        run: |
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --diff-filter=ACMR --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.py$' || true)
          if [ -n "$CHANGED_FILES" ]; then
            echo "Changed Python files:"
            echo "$CHANGED_FILES"
            echo ""
            FORMATTED_FILES=$(echo "$CHANGED_FILES" | tr '\n' ' ')

            # Run pyink --check
            set +e
            pyink --check --diff --config pyproject.toml $CHANGED_FILES
            RESULT=$?
            set -e
            if [ $RESULT -ne 0 ]; then
              echo ""
              echo "‚ùå Pyink formatting check failed!"
              echo "üëâ To fix formatting, run locally:"
              echo ""
              echo "    pyink --config pyproject.toml $FORMATTED_FILES"
              echo ""
              exit $RESULT
            fi
          else
            echo "No Python files changed. Skipping pyink check."
          fi
